<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: greenyellow;
            color: black;
            width: 200px; 
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div> 

    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            //duas formas de representar:
            //document.querySelector('div#area').style.background = 'blue'
            var a = document.querySelector('div#area') // tambem poderia ter sido usado o codigo getElementById()
            a.style.background = 'blue'
            a.innerText = 'Uau!'
        }
        function entrar() {
            var a = document.querySelector('div#area')
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }
        function sair() {
            var a = document.querySelector('div#area')
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
